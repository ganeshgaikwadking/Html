<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body  >
    <form action="Login.html" style="background-color:Violet;"

          <p>
            Enter first Name <small>*</small>: <input type="text" id="fname" name="fname" required />
          </p>
         <p>
            Enter last Name  <small>*</small> : <input type="text" id="lname" name="lname" required/>
         </p>
         <p>
            Phone Number <small>*</small>: <input type="text" id="pno" name="phonenumber"required />
         </p>
         <p>
             <label for="email" >Enter your email:<small>*</small></label>
             <input type="email" id="email" name="email" required/>
         </p>
         <p>
           Set Password  <small>*</small>: <input type="text" id="pass" name="pass"required />
         </p>
        <p>
          Select City:
            <select multiple>
                <option>Pune</option>
                <option>Mumbai</option>
                <option>Nashik</option>
                <option>Nagpur</option>
                <option>Aurangabad</option>
            </select>
        </p>
        <p>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" value="India" readonly><br><br>
        </p>
         <p>
            Select Gender :<input type="radio" id="g1" name="gender" /> Male
            <input type="radio" id="g2" name="gender" /> Female
        </p>
         <p>
            Select Language<input type="checkbox" id="h1" name="lang" /> Java
            <input type="checkbox" id="h2" name="lang" /> C#
            <input type="checkbox" id="h3" name="lang" /> C++
        </p>
         <p>
             <label for="myfile">Select a file:</label>
             <input type="file" id="myfile" name="myfile"><br><br>
         </p>
            <a href="https://www.brainyquote.com/authors/a-p-j-abdul-kalam-quotes/">Quotes</a>
        <p>
            <label for="quantity">Quantity (between 1 and 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
        </p>
        <p>
            Open from <time>10:00</time> to <time>21:00</time> every weekday.<br />
            <label for="bdaymonth">Birthday (month and year):</label>
            <input type="month" id="bdaymonth" name="bdaymonth"><br><br />
            <input type="week" id="myWeek" min="2022-W12" max="2022-W19">

        </p>
         <p>Using <sup>superscript</sup> text.</p>
         <p>Using <sub>subscript</sub> text.</p>
        <p>
            <input type="submit" value="Submit Form" />
        </p>
        <input type="reset" value="Clear Form" />

     </form>
</body>
</html>
